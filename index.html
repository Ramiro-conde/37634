    <title>CAMBIO</title>

<body>
    <h2>CASA DE CAMBIO</h2>
     <p>Seleccione la moneda</p>

     <input type="radio" name="cambio" id="uno">Dolar
     <input type="radio" name="cambio" id="dos">Dolar Blue
     <input type="radio" name="cambio" id="tres">Euro
     <input type="radio" name="cambio" id="cuatro">Real
     <p>Ingrese el monto en pesos</p>
     <input type="number" id="valor" min="1" max="1000000">
     <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
